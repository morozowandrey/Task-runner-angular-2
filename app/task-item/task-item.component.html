<div class="todo-item" [class.completed]="task.completed">
    <button class="checkbox icon" (click)="onToggle()">
        <i class="material-icons">{{ task.completed ? 'check_box' : 'check_box_outline_blank' }}</i>
    </button>

    <span class="title">{{ task.title }}</span>

    <div class="actions">
        <button class="delete icon" (click)="onDelete()">
            <i class="material-icons">delete</i>
        </button>
    </div>
</div>
